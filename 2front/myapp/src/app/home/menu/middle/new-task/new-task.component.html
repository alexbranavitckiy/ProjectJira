<div class="row cardA">
  <div class="col">
  <div  class="form-group cardA">
    <label class="h5" >Status:</label>
    <select   formControlName="status"  name="status"   class="custom-select" required>
      <option value="3">__________</option>
      <option value="">Is open</option>
    </select>
  </div>
  </div>


  <div class="col">
    <div id="Priority" class="form-group cardA">
      <label class="h5" for="Priority">Priority</label>
      <select  name="priority"  formControlName="priority"   class="custom-select" required>
        <option value="1">Blocker</option>
        <option value="2">Critical</option>
        <option value="3">Major</option>
        <option value="4">Trivial</option>
      </select>
      <div class="invalid-feedback h5" >Example invalid custom select feedback</div>
    </div>
  </div>
  <div class="col">
    <label   for="example-number-input" class="col-xs-2 col-form-label h5">Estimated lead time</label>
    <div class="col-xs-10">
      <input name="estimation"  formControlName="estimation" class="form-control" type="number" value="3" id="example-number-input">
    </div>
  </div>
</div>
<div class="row">
    <div class="col form-group">
      <label class="h5 ">Due Data</label>
      <div class="input-group">
        <input  name="dueDate"  formControlName="dueDate" class="form-control"
               placeholder="yyyy-mm-dd"
               [displayMonths]="2"
               [startDate]="today"
               [minDate]="{year: today.getFullYear(), month: today.getMonth()+1, day: today.getDate()+1}"
               ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-dark text-white " (click)="d.toggle()" type="button">Choose</button>
        </div>
      </div>
      <div class="alert alert-danger"
           *ngIf="taskForm.controls['dueDate'].invalid && taskForm.controls['dueDate'].touched">
        <div *ngIf="taskForm.controls['dueDate'].errors['required']">
          Empty dueDate
        </div>
      </div>
    </div>
  <div class="col form-group">
    <label class="h5"> Created date</label>
    <div class="">
{{today.getDate()}}/{{today.getMonth()}}/{{today.getFullYear()}}
    </div>
  </div>
  <div class="col form-group">
    <label class="h5"> Updated date </label>
    <div class="">
      {{today.getDate()}}/{{today.getMonth()}}/{{today.getFullYear()}}
    </div>
  </div>
</div>


    <div class="form-group">
    <label class="h5" for="exampleFormControlTextarea1">Comments</label>
    <textarea name="description"  formControlName="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
