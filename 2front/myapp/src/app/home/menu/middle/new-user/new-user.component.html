<div class="container color">
  <form  [formGroup]="fomUser" class="was-validated cardA">
    <div class="h3">New user</div>



    <div class="cardA" >
      <label class="h6" >User name</label>
      <input type="text" class="form-control" id="login" formControlName="login" name="login" required >
    </div>

    <div class="form-group cardA">
      <label class="h6" >Role</label>
      <select name="role" formControlName="role" class="custom-select" required>
        <option value="">Open this select menu</option>
        <option value="1">Developer</option>
        <option value="2">Tester</option>
        <option value="3">Project Manager</option>
        <option value="3">Admin</option>

      </select>
      <div class="invalid-feedback">Example invalid custom select feedback</div>
    </div>


    <div class="cardA" >
      <label class="h6" >Password</label>
      <input name="password" formControlName="passwordOne" type="password" class="form-control"  placeholder="" value="" required >
    </div>

    <div class="cardA" >
      <label class="h6">Confirm password</label>
      <input type="password" formControlName="password" type="password"  class="form-control" placeholder="" value="" required >

    </div>
  </form>
  <br>
  <div   class=" cardA ">
    <button type="submit" class="btn btn-dark text-white cardA"  (click)="createNewUser()">
      Create
    </button></div>

</div>
