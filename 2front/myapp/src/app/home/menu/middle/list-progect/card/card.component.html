<ng-container *ngFor="let  data of Data;  let i= index" class="col">
  <div class="card bg-light cardA">
    <a class="btn ">
      <div class="card-body">
        <div class="row">
          <div class="col h4">
            <ng-container>
              {{data?.code }}
              {{data?.login }}
              {{data?.name }}
              {{data?.cod_project}}
              {{data?.Status }}
            </ng-container>
          </div>
        </div>
        <div class="row">
          <div class="col h6">
            <ng-container>
              {{data?.description}}
              {{data?.summary  }}
              {{data?.role}}
              {{data?.statusRFT}}
            </ng-container>
          </div>
        </div>
        <div class="row">
          <div class="col h6">
            <button class="btn btn-secondary" (click)="goComponent('Home/ProjectView',data?.id)">Просмотр/Редактирование
            </button>
          </div>
        </div>
      </div>
    </a>
  </div>
</ng-container>
