<div class="row">
  <app-sort-menu></app-sort-menu>
</div>
<div [ngSwitch]="service.getIdUser()" class="row cardA">
  <div *ngIf="service.getIdUser()==2" [ngSwitch]="service.flagUserList" class="row cardA">
    <ng-container *ngSwitchCase="true">
      <div class="container-fluid">
        <div class="row">
          <app-card [Data]="allUsers" [list]="['Projects','','Status RFT','','']"></app-card>
        </div>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="false">
      <div class="container-fluid">
        <div class="row">
          <app-card [Data]="allProject" [list]="['Projects','','Status RFT','','']"></app-card>
        </div>
      </div>
    </ng-container>
  </div>
  <ng-container *ngSwitchCase="1">
    <div class="container-fluid">
      <div class="row">
        <app-card [Data]="allProject" [list]="['Projects','','Status RFT','','']"></app-card>
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="3">
    <div class="container-fluid">
      <div class="row">
        <app-card [Data]="allTask" [list]="['Projects','','Status RFT','','']"></app-card>
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="4">
    <div class="container-fluid">
      <div class="row">
        <app-card [Data]="allTask" [list]="['Projects','','Status RFT','','']"></app-card>
      </div>
    </div>
  </ng-container>
</div>
