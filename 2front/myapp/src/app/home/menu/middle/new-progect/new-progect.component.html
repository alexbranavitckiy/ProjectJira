<div class="container textColor">
<div class="h4 cardA">New project</div>


<!--(ngSubmit)="createNewProject()"-->

  <form  [formGroup]="myForm" >
    <div class="form-group">
      <label class="h5" >Project name</label>
      <input  type="text" class="form-control"  placeholder="nameProject" value="" name="nameProject" formControlName="nameProject">

      <div class="alert alert-danger"
           *ngIf="myForm.controls['nameProject'].invalid && myForm.controls['nameProject'].touched">
        no project name
      </div>

    </div>
    <div class="form-group">
      <label class="h5"  >Сomments</label>
      <textarea class="form-control"   name="summary"  formControlName="summary" rows="3"></textarea>



    </div>

    <input class="btn-dark" type="file"  onchange="showFile(this)">

    <div id="Priority" class="form-group cardA" >
      <label class="h5" for="Priority">Status RFT</label>
      <select class="custom-select" >
        <option value="0">Open</option>
        <option value="4">Closed</option>
      </select>
      <div class="invalid-feedback">Example invalid custom select feedback</div>
    </div>

    <div class="container cardA row">
      <div class="col">
        <div class="h-50">Start date
          <input type="date" class="form-control"  name="date" placeholder="Дата" required>
        </div>
      </div>

      <div class="col">
        <div>
          <div class="h-50">End date
            <input type="date" class="form-control"  name="date" placeholder="Дата" required>
          </div>
        </div>
      </div>
    </div>

  </form>
<div data-toggle="tooltip" data-placement="top" title="Enter data" class="col-md-4 cardA ">
  <button type="submit" class="btn btn-dark text-white"  (click)="createNewProject()">
    Create
  </button></div>
</div>
