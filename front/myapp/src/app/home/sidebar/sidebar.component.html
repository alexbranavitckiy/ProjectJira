<div  *ngIf="authService.isloggedIn  " class="cardA container-fluid card-deck">
  <div *ngFor="let  paths of service.paths;">
    <div class="row">
      <div class="col">
        <div *ngIf="service.getIdiser()==paths.Role" type="button" class="cardA card colorCard">

          <a  (click)="goComponent(paths.nameRout)" class="btn">
            <div class="card-body">


              <h4 class="card-title">&rArr;{{paths.nameForm}}</h4>


            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
